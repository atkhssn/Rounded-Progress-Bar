<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progess Bar Circle</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="chart" data-percent="73">73</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="90">90</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="42">42</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="65">65</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="jquery.easypiechart.min.js"></script>
    <script>
        $(function () {
            $('.chart').easyPieChart({
                barColor: '#ef1e25',
                trackColor: '#f2f2f2',
                scaleColor: false,
                scaleLength: 5,
                lineCap: 'round',
                lineWidth: 15,
                size: 150
            });
        });
    </script>
</body>

</html>
